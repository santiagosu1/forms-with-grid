<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mockup 4</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav aria-label="Main Navigation Bar">
        <ul>    
            <li><a id="anchors" href="./index.html">Mockup 1</a></li>
            <li><a id="anchors" href="./Mockup2.html">Mockup 2</a></li>
            <li><a id="anchors" href="./Mockup3.html">Mockup 3</a></li>
            <li><a id="anchors" href="#" class="current">Mockup 4</a></li>

        </ul>
    </nav>
    <main>
        <div class="mockup4container">
            <div class="formcontainer4" aria-label="Job Aplication form 4">
                <section>
                    <h1 style="font-size: 22px;">Job Aplication ( Web )</h1>
                </section>
                <form action="#" method="post">
                    <div class="formcontainerstyle4">
                        <div class="maininformation4">
                            <div class="maininformationleft4">

                                <div class="maininformationorder4">
                                    <label>First Name</label>
                                    <input type="text" placeholder="Enter First Name" class="inputstyle4 ">
                                </div>

                                <div class="maininformationorder4">
                                    <label>Email</label>
                                    <input type="email" placeholder="Enter Email" class="inputstyle4 ">
                                </div>
                            </div>

                            <div class="maininformationright4">
                                <div class="maininformationorder4">
                                    <label>Last Name</label>
                                    <input type="text" placeholder="Enter Last Name" class="inputstyle4 ">                                      
                                </div>

                                <div class="maininformationorder4">
                                    <label>Job Role</label>
                                    <select name="Role" class="inputstyle4">
                                        <option value="Frontend Developer">Frontend Developer</option>
                                        <option value="Backend Developer">Backend Developer</option>
                                    </select>
                                </div>

                            </div>

                        </div>

                        <div class="addressorder4">
                            <label>Enter Address</label>
                            <textarea class="textareaMessageform4"></textarea>                                
                        </div>

                        <div class="cityinformationCVcontainer">
                            <div class="cityinformation">
                                <div class="cityinformationorder">
                                    <label>City</label>
                                    <input type="text" placeholder="Enter City" class="inputstyle4">
                                </div>
                                <div class="cityinformationorder">
                                    <label>Zip</label>
                                    <input type="text" placeholder="Enter Zip Code" class="inputstyle4">
                                </div>

                            </div>
                            <div class="CVinformation">
                                <div class="CVinformationorder">
                                    <label>Start Date</label>
                                    <input type="date" name="date" class="inputstyle4">                                   
                                </div>
                                <div class="CVinformationorder">
                                    <label>Upload Your CV</label>
                                    <input type="file" name="cv">                                        
                                </div>
                            </div>
                        </div>
                        <div class="applynowbutton">
                            <input type="submit" value="Apply Now" class="applynowbutton" aria-label="Apply now button">
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </main>    
</body>
</html>
